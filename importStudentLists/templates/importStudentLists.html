{% extends "base.html" %}
    {% load static %}
{% block head %}
    <title>Brookstone School</title>
{% endblock %}
{% block style %}
    <style>
    /* Popup container - can be anything you want */
    .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* The actual popup */
    .popup .popuptext {
      visibility: hidden;
      width: 130px;
      background-color: #c7ca42;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 2px 0;
      position: absolute;
      z-index: 1;
      bottom: 25px;
      left: 50%;
      margin-left: -65px;
    }

    .delete-parent{
      width: 60px;
      padding: 2px;
      background-color: red;
    }

    .delete-parent:hover{
      background-color: #d60a0a;
    }

    /* Popup arrow */
    .popup .popuptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #c7ca42 transparent transparent transparent;
    }

    /* Toggle this class - hide and show the popup */
    .popup .show {
      visibility: visible;
      -webkit-animation: fadeIn 1s;
      animation: fadeIn 1s;
    }

    /* Add animation (fade in the popup) */
    @-webkit-keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity:1 ;}
    }
</style>
{% endblock %}
{% block content %}
    <div class="p-2">
        <form action="/importStudentLists/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px;"
                   required="required">

            <p></p>

            <input type="submit"
                   value="Upload"
                   style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
        </form>

        <p></p>
        <hr>
    </div>
{% endblock %}
{% block script %}

{% endblock %}
