{% extends "base.html" %}
    {% load static %}
{% load bootstrap4 %}
{% block head %}
    <title>Brookstone School</title>
{% endblock %}
{% block content %}
        <div class="p-3">
            <form method="POST" class="form">
                {% csrf_token %}
                {% bootstrap_form form layout="inline" %}
                {% buttons %}
                    <button class="btn btn-primary" type="submit" value="save">Submit</button>
                {% endbuttons %}
            </form>
        </div>

        <p></p>
        <hr>
{% endblock %}
