{% extends "base.html" %}
    {% load static %}
{% load bootstrap4 %}
{% block head %}
    <title>BrookStone</title>
{% endblock %}

{% block content %}
    <div class="w-50 p-2">
        <div class="form" >
            <form method="POST" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {% bootstrap_form form layout="inline" %}
                {% buttons %}
                    <button class="btn btn-primary" type="submit" value="save">Save</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
