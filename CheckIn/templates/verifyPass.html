{% extends "base.html" %}
    {% load static %}

{% load bootstrap4 %}

{% block head %}
    <title>BrookStone</title>
{% endblock %}

{% block content %}
    <div class="border border-1 border-info m-4 p-4 pt-5 col-4 text-center">
            <div class="view-form">
                <form method="POST" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form layout='inline'%}
                    {% buttons %}
                        <button class="btn btn-primary" type="submit" value="save">Verify</button>
                    {% endbuttons %}
                </form>
            </div>
{% endblock %}
